<script type="text/ng-template" id="language.modal.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 translate="language_edit"></h3>
    </div>
    <div class="modal-body">

        <form class="form-horizontal" ng-model="translationRecord">

            <div class="form-group">
                <label class="col-lg-3 control-label" translate="token"></label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" ng-model="translationRecord.token"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label" translate="english"></label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" ng-model="translationRecord.token"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">{{getLocale()}}</label>
                <div class="col-lg-9">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="translationRecord.translation"/>
                        <span class="input-group-btn">
                            <button class="btn btn-default" translate="Translate" ng-click="googleTranslate()"></button>
                        </span>
                    </div>
                </div>
            </div>

        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="closeModal()" translate="Cancel"></a>
        <button class="btn btn-success" ng-click="saveToken()" translate="Save Token"></a>
    </div>
</script>
